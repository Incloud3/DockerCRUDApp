<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatibile" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD Application</title>
        <!-- Bootstrap -->
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
            crossorigin="anonymous"
        >
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h2 class="mt-5 mb-5">CRUD Application by DM</h2>
            <form id="crudForm">
                <div class="mb-5">
                    <div class="row">
                        <div class="form-group col-md-12 mb-3">
                            <label for="name">Name</label>
                            <input 
                            type="text"
                            name="name"
                            class="form-control"
                            id="name"
                            placeholder="Enter name">
                        </div>
                        <div class="form-group col-md-12 mb-3">
                            <label for="age">Age</label>
                            <input 
                            type="number"
                            name="age"
                            class="form-control"
                            id="age"
                            placeholder="Enter age">
                        </div>
                        <div class="form-group col-md-12 mb-3">
                            <label for="student_id">Student ID</label>
                            <input 
                            type="number"
                            name="student_id"
                            class="form-control"
                            id="student_id"
                            placeholder="Enter student ID">
                        </div>
                        <div class="form-group col-md-12 mb-3">
                            <label for="email">Email</label>
                            <input 
                            type="email"
                            name="email"
                            class="form-control"
                            id="email"
                            placeholder="Enter email">
                        </div>
                        <div class="col-lg-12 mt-5">
                            <button class="btn btn-success" id="addDataBtn" onclick="addData(event)">Add data</button>
                            <button class="btn btn-primary" id="updateBtn" onclick="updateData(currentId, event)">Update</button>
                        </div>
                    </div>
                </div>
            </form>
            <hr>
            <div class="row mt-5">
                <div class="col-12">
                    <table class ="table table-bordered" id="crudTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Student ID</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
